# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

name: R-CMD-check-MacOS

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: OS=${{ matrix.config.os }} R=${{ matrix.config.r }} py=${{ matrix.config.python }}

    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: macOS-latest  , r: 'release', python: '3.10' }

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      PYTORCH_MPS_HIGH_WATERMARK_RATIO: '0.0'

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.config.python }}

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck local::.
          cache-version: 4
          upgrade: 'TRUE'

      - name: Install Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          auto-update-conda: true
          python-version: ${{ matrix.config.python }}
          activate-environment: r-reticulate

      - name: Install reticulate and set up conda environment
        shell: Rscript {0}
        run: |
          install.packages("reticulate")
          library(reticulate)
          conda_create("r-reticulate")
          conda_install("r-reticulate", "numpy", pip=TRUE)
          use_condaenv("r-reticulate")

      - name: Set RETICULATE_PYTHON environment variable
        run: echo "RETICULATE_PYTHON=$(python -c 'import sys; print(sys.executable)')" >> $GITHUB_ENV

      - name: Increase verbosity for debugging
        run: export RETICULATE_REPREX_VERBOSE=1

      - name: Run R CMD check
        shell: bash
        run: |
          Rscript -e 'Sys.setenv(RETICULATE_PYTHON=Sys.getenv("RETICULATE_PYTHON"))'
          R CMD check --no-manual --as-cran

      - uses: r-lib/actions/check-r-package@v2
        with:
          args: --no-manual --as-cran
